name: Django Football Stats CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Development Server
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy via SSH and Restart Services
        env:
          HOST: ${{ secrets.DEV_SERVER_HOST }}
          USER: ${{ secrets.DEV_SERVER_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.DEV_SERVER_SSH_KEY }}
        run: |
          # Create SSH key file
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # SSH into the server
          ssh -i private_key.pem -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
            cd /home/ubuntu/football-records-backend/

            # Pull the latest code from GitHub
            git pull origin main

            # Install dependencies
            python3 -m pip install --upgrade pip
            pip install -r requirements.txt

            # move to the folder where manage.py exists
            cd /home/ubuntu/football-records-backend/stats_record

            # Run migrations
            python3 manage.py makemigrations
            python3 manage.py migrate

            # Collect static files
            python3 manage.py collectstatic --noinput

            # Restart Gunicorn and Nginx
            sudo systemctl restart gunicorn
            sudo systemctl restart nginx
          EOF

      - name: Remove SSH Key
        run: |
          rm private_key.pem
